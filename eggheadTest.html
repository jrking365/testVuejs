<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8" />
    <title>Test egghead</title>
    <!-- development version, includes helpful console warnings -->
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="card" class="boxes">
        <header>{{title}}</header>
        <div class="inputBlock">
            <input id="itemForm"  v-on:keypress.enter="addItem" />
            <button v-on:click="addItem">Add Dinosaur</button>
        </div>
        <ul v-for="(item,index) in items">
            <li><button class="delete" v-on:click="deleteItem(index)">X</button>
                {{item.text}}</li>
        </ul>
    </div>


    <script>
        var card = new Vue({
            el: "#card",
            data: {
                title: "Dinosaurs",
                items: [
                    { text: "Velociraptor" },
                    { text: "Triceraptor" },
                    { text: "stegosaurus" },
                ],
            },
            methods: {
                addItem: function () {
                    var input = document.getElementById("itemForm");

                    if (input.value !== '') {
                        this.items.push({
                            text: input.value
                        })
                        input.value = "";
                    }
                },
                deleteItem: function(index){
                    if(index >=0){
                       this.items.splice(index,1); 
                    }
                }
            }
        })
    </script>
</body>


</html>
