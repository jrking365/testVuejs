<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8"/>
    <title>TEST vueJs</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!--rendering basic-->
   <div id="app">{{message}}</div>

   <!--binding-->
   <hr>
    <div id="app-2">
        <span v-bind:title="message">
            passer sur ce texte et attendez quelques secondes pour voir la date
        </span>
    </div>

<script>
    //rendering basic
    var app = new Vue({
        el:"#app",
        data:{
            message:"bonjour bienvenue"
        }
    })

    var app2 = new Vue({
        el:"#app-2",
        data:{
            message:"vous avez clické à "+new Date().toLocaleString()
        }
    })

</script>
</body>

</html>
