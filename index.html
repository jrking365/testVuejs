<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8"/>
    <title>TEST vueJs</title>
    <!-- development version, includes helpful console warnings -->
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!--rendering basic-->
    <h1>simple test</h1>
   <div id="app" class="boxes">{{message}}</div>

   <!--binding-->
  
   <hr>
   <h1>Binding</h1>
    <div id="app-2" class="boxes">
        <span v-bind:title="message">
            passer sur ce texte et attendez quelques secondes pour voir la date
        </span>
    </div>

    <!--conditions-->
    <hr>
    <h1>conditions</h1>
    <div id="app-3" class="boxes">
        <span v-if="seen">Now you see me</span>
    </div>

    <!--for loop-->
    <hr>
    <h1>for loop</h1>
    <div id="app-4" class="boxes">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>

    <!--handling user input-->
    <hr>
    <h1>handling user input</h1>
    <div id="app-5" class="boxes">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">reverse message</button>
    </div>


    <!--two way binding-->
    <hr>
    <h1>two way binding</h1>
    <div id="app-6" class="boxes">
        <p>{{message}}</p>
        <input v-model="message"/>
    </div>

<script>
    //rendering basic
    var app = new Vue({
        el:"#app",
        data:{
            message:"bonjour bienvenue"
        }
    })

    //binding
    var app2 = new Vue({
        el:"#app-2",
        data:{
            message:"vous avez clické à "+new Date().toLocaleString()
        }
    })

    //conditions
    var app3 = new Vue({
        el:"#app-3",
        data:{
            seen:true
        }
    })

//for loop
    var app4 = new Vue({
        el:"#app-4",
        data:{
            todos:[
                {text:"i'm just here"},
                {text:"typing something about ..."},
                {text:"because i need to type something"}
            ]
        }
    })

    //handling user input

    var app5 = new Vue({
        el:"#app-5",
        data:{
            message:'le message'
        },
        methods:{
            reverseMessage : function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    //two way binding
    var app6 =  new Vue({
        el:"#app-6",
        data:{
            message:"ce qui est écrit"
        }
    })
</script>
</body>

</html>
